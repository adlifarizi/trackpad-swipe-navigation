<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Trackpad Swipe Navigation</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h3>Trackpad Swipe Navigation</h3>

    <!-- Toggle Button -->
    <button id="toggleBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="12" y1="2" x2="12" y2="12"></line>
            <path d="M5.5 7A9 9 0 1 0 18.5 7"></path>
        </svg>
        <span id="toggleText">Loading...</span>
    </button>

    <!-- Invert Direction -->
    <div class="option-row">
        <span>Invert Direction</span>
        <label class="switch">
            <input type="checkbox" id="invertChk">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Sensitivity (Min Swipe Distance) -->
    <div class="option-row" style="flex-direction: column; align-items: flex-start; gap: 8px;">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <span>Sensitivity</span>
            <span id="sensitivityVal" style="color: #666;">10</span>
        </div>
        <input type="range" id="sensitivityRange" min="1" max="20" value="10" style="width: 100%;">
    </div>

    <!-- Threshold (Activation Distance) -->
    <div class="option-row" style="flex-direction: column; align-items: flex-start; gap: 8px;">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <span>Activation Distance</span>
            <span id="thresholdVal" style="color: #666;">300px</span>
        </div>
        <input type="range" id="thresholdRange" min="100" max="800" step="10" value="300" style="width: 100%;">
    </div>

    <script src="popup.js"></script>
</body>

</html>
